<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formatting.css" />
    <title>For Submittal</title>
</head>
<body>
    <main>
        <form method="POST" action="whosyourdaddy.html">
            <div class="form">
                <label for="name">First and Last Name:</label>
                <input type="text" name="fullName" id="name" required>
            </div>
            
            <div class="form">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="form">
                <label for="dateOfBirth">Date of birth:</label>
                <input type="date" name="DOB" id="dateOfBirth">
            </div>
            
            <div class="form">
                <label for="favColor">Favorite Color:</label>
                <input type="color" name="favColor" id="favColor">
            </div>
            
            <div class="form">
                <label for="favNum">Favorite number:</label>
                <input type="number" name="favNum" id="favNum">
            </div>
            
            <div class="form">
                <label for="bankPassword">Your Bank Password:</label>
                <input type="password" name="bankPassword" id="bankPassword">
            </div>
            
            <div class="form">
                <label for="copyOfSSN">Upload a copy of your social security card</label>
                <input type="file" name="copyOfSSN" id="copyOfSSN">
            </div>
            
            <div class="form">
                <label for="confirmation">Confirmation that the data is correct</label>
                <input type="checkbox" name="confirmation" id="confirmation">
            </div>
            
            <div class="form">
                <label for="pineappleOnPizza">How much do you like pineapple on your pizza?</label>
                <input type="range" name="pineappleOnPizza" id="pineappleOnPizza">
            </div>
        </form>
    </main>
</body>
</html>
